<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SocioBay</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="./images/logo.png" alt="SocioBay">
                            <h4>SocioBay</h4>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                type="text"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required>
                                <label >Name</label>
                            </div>
                            <div class="input-wrap">
                                <input 
                                type="password"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required>
                                <label >Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn">

                            <p class="text">
                                Forgotten your password or your login details?
                                <a href="#">Get help</a>
                            </p>
                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./images/logo.png" alt="SocioBay">
                            <h3>SocioBay</h3>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input 
                                type="text"
                                minlength="4"
                                class="input-field"
                                autocomplete="off"
                                required>
                                <label >Name</label>
                            </div>
                            <div class="input-wrap">
                                <input 
                                type="password"
                                minlength="8"
                                class="input-field"
                                autocomplete="off"
                                required>
                                <label >Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn">

                            <p class="text">
                                By signing up, I agree to the 
                                <a href="#">Terms of service</a> and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./images/solen-feyissa-KWZa42a1kds-unsplash.jpg" alt="" class="image img-1 show">
                        <img src="./images/alexander-shatov-k1xf2D7jWUs-unsplash.jpg" alt="" class="image img-2">
                        <img src="./images/solen-feyissa-Yaw9mfG9QfQ-unsplash.jpg" alt="" class="image img-3">
                    </div>
                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>instagram</h2>
                                <h2>twitter</h2>
                                <h2>tiktok</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
